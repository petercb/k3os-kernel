---
version: 2.1

orbs:
  github: circleci/github-cli@2
  docker: circleci/docker@2

executors:
  arm64:
    environment:
      ARCH: arm64
    docker:
      - image: cimg/go:1.20
    resource_class: arm.large
  amd64:
    environment:
      ARCH: amd64
    docker:
      - image: cimg/go:1.20
    resource_class: large


jobs:
  build:
    parameters:
      executor:
        type: executor
        default: amd64
      push:
        type: boolean
        default: false
    executor: << parameters.executor >>
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          registry: ghcr.io
          docker-username: CIRCLE_PROJECT_USERNAME
          docker-password: GITHUB_TOKEN
      - run:
          name: Build
          command: make
      - when:
          condition: << parameters.push >>
          steps:
            - github/setup:
                version: "2.43.1"
            - run:
                name: Upload artifacts - $ARCH
                command: >-
                  gh release upload \
                    "$VERSION" \
                    ./dist/* \
                    --repo "$(git config --get remote.origin.url)"

  draft-release:
    docker:
      - image: cimg/base:current
    resource_class: small
    steps:
      - github/setup:
          version: "2.43.1"
      - checkout
      - run:
          name: Create draft release
          command: >-
            gh release create "${CIRCLE_TAG}"
            --draft
            --prerelease
            --generate-notes
            --verify-tag


workflows:
  feature:
    jobs:
      - build:
          executor: amd64
          push: false
          context: github
          filters:
            branches:
              ignore: master

  continuous:
    jobs:
      - build: &rc-build
          name: Release candidate build (AMD64)
          executor: amd64
          push: false
          context: github
          filters:
            branches:
              only: master
      - build:
          <<: *rc-build
          name: Release candidate build (ARM64)
          executor: arm64

  tags:
    jobs:
      - draft-release:
          name: Create github release
          context: github
          filters: &filter-tags
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - build:
          <<: *rc-build
          name: Tagged AMD64 release
          push: true
          filters: *filter-tags
          requires:
            - "Create github release"
      - build:
          <<: *rc-build
          name: Tagged ARM64 release
          executor: arm64
          push: true
          filters: *filter-tags
          requires:
            - "Create github release"
